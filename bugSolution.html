<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Correct way to select element
    const myElement = document.getElementById("myDiv");
    myElement.innerHTML = "<p>This text replaces the original.</p>";
  </script>
</body>
</html>
